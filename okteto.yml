deploy:
  compose: docker-compose.yml

dev:
  api:
    image: okteto/movies-with-compose:api
    command: bash
    workdir: /src
    sync:
      - .:/src
    forward:
      - 8080:8080
    environment:
      - MONGODB_USERNAME=okteto
      - MONGODB_PASSWORD=mongodb123
      - MONGODB_DATABASE=okteto
      - MONGODB_HOST=mongodb

  frontend:
    image: okteto/movies-with-compose:frontend
    command: bash
    workdir: /src
    sync:
      - .:/src
    forward:
      - 3000:3000